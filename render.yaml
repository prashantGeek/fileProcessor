services:
  - type: web
    name: fileproc-backend
    env: node
    region: oregon
    plan: free
    branch: main
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: HOST
        value: 0.0.0.0
      - key: MONGODB_URI
        sync: false
      - key: MONGODB_MAX_POOL_SIZE
        value: 10
      - key: AWS_REGION
        value: ap-south-1
      - key: AWS_ACCESS_KEY_ID
        sync: false
      - key: AWS_SECRET_ACCESS_KEY
        sync: false
      - key: S3_BUCKET_NAME
        sync: false
      - key: MAX_FILE_SIZE
        value: 10485760
      - key: ALLOWED_FILE_TYPES
        value: .txt
      - key: MAX_CONCURRENT_JOBS
        value: 2
      - key: JOB_RETRY_ATTEMPTS
        value: 3
      - key: JOB_TIMEOUT_MS
        value: 300000
      - key: BATCH_SIZE
        value: 200
      - key: BATCH_TIMEOUT_MS
        value: 5000
      - key: RATE_LIMIT_WINDOW_MS
        value: 60000
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 1000
      - key: CORS_ORIGIN
        sync: false
